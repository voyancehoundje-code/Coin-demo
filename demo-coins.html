<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demo Coins</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-md mx-auto p-4">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-xl font-bold">ðŸŽ‰ Coins Demo</h1>
      <p class="text-gray-500 text-sm">Clique sur un pack pour recevoir des coins instantanÃ©ment (mode dÃ©mo).</p>
    </header>

    <!-- Wallet -->
    <div class="mb-6 p-4 bg-white shadow rounded flex justify-between items-center">
      <div class="text-gray-600">Ton solde :</div>
      <div id="wallet" class="text-lg font-semibold text-indigo-600">0 coins</div>
    </div>

    <!-- Packs -->
    <section class="grid grid-cols-2 gap-4">
      <!-- Exemple packs -->
      <div class="bg-white p-4 rounded shadow flex flex-col items-center">
        <div class="text-lg font-bold">70 coins</div>
        <div class="text-gray-400 text-sm">$0.99</div>
        <button onclick="buyCoins(70)" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Acheter</button>
      </div>
      <div class="bg-white p-4 rounded shadow flex flex-col items-center">
        <div class="text-lg font-bold">350 coins</div>
        <div class="text-gray-400 text-sm">$4.99</div>
        <button onclick="buyCoins(350)" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Acheter</button>
      </div>
      <div class="bg-white p-4 rounded shadow flex flex-col items-center">
        <div class="text-lg font-bold">700 coins</div>
        <div class="text-gray-400 text-sm">$7.25</div>
        <button onclick="buyCoins(700)" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Acheter</button>
      </div>
      <div class="bg-white p-4 rounded shadow flex flex-col items-center">
        <div class="text-lg font-bold">1400 coins</div>
        <div class="text-gray-400 text-sm">$14.99</div>
        <button onclick="buyCoins(1400)" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Acheter</button>
      </div>
      <div class="bg-white p-4 rounded shadow flex flex-col items-center col-span-2">
        <div class="text-lg font-bold">3500 coins</div>
        <div class="text-gray-400 text-sm">$32.99</div>
        <button onclick="buyCoins(3500)" class="mt-3 px-3 py-1 bg-indigo-600 text-white rounded">Acheter</button>
      </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-white border shadow-lg px-4 py-3 rounded hidden">
      <span id="toastMsg" class="text-sm font-medium"></span>
    </div>
  </main>

<script>
let wallet = 0;

function buyCoins(amount){
  wallet += amount;
  document.getElementById("wallet").innerText = wallet + " coins";
  showToast("âœ… Achat confirmÃ© : +" + amount + " coins !");
}

function showToast(msg){
  const toast = document.getElementById("toast");
  const toastMsg = document.getElementById("toastMsg");
  toastMsg.innerText = msg;
  toast.classList.remove("hidden");
  setTimeout(()=> toast.classList.add("hidden"), 2500);
}
</script>
</body>
</html>
